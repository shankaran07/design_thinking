<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vishaal De Mall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="navbar">
      <div class="logo">
        <h2>Vishaal De Mall</h2>
      </div>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('login') }}" class="btn">Login</a></li>
        <li><a href="{{ url_for('register') }}" class="btn">Register</a></li>
      </ul>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <h1>Welcome Back to Vishaal De Mall</h1>
    <p>Log in to access your personalized shopping experience!</p>
    <a href="#form" class="btn">Login Now</a>
  </section>

  <!-- Login Form -->
  <section class="form-container" id="form">
    <div class="login-form">
      <h2>Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register Here</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Vishaal De Mall | All Rights Reserved</p>
  </footer>
</body>
</html>
