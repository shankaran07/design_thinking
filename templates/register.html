<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Vishaal De Mall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar Section -->
  <nav>
    <div class="navbar">
      <div class="logo">
        <h2>Vishaal De Mall</h2>
      </div>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('login') }}" class="btn">Login</a></li>
        <li><a href="{{ url_for('register') }}" class="btn">Register</a></li>
      </ul>
    </div>
  </nav>

  <!-- Register Section -->
  <section class="register-section">
    <h1>Welcome to Vishaal De Mall</h1>
    <p>Create your account to explore products tailored to your budget!</p>
    <a href="#form" class="btn">Register Now</a>
  </section>

  <!-- Register Form -->
  <section class="form-container" id="form">
    <div class="register-form">
      <h2>Sign Up</h2>
      <form method="POST" action="">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="mobile" placeholder="Mobile Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login Here</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ year }} Vishaal De Mall | All Rights Reserved</p>
  </footer>

</body>
</html>
